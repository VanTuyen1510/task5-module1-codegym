<script>
   let m  = +prompt("Nhập số dòng :");
   let n = +prompt("Nhập số cột :");
   let arr2D = [[]];
   for (let i = 0; i < m; i++) {
       arr2D[i] = [];
       for (let j = 0; j < n; j++) {
           arr2D[i][j] = +prompt(" Nhập số dòng " + i + "và" + " Nhập số cột " + j);
       }
   }
   for (let i = 0; i < m; i++) {
       for (let j = 0; j < n; j++) {
           document.write(arr2D[i][j] + "<br>");
       }
   }
   let sum = 0;
   for (let i = 0; i < m; i++) {
       for (let j = 0; j < n; j++) {
           if(arr2D[i][j] % 2 === 0){
               sum += arr2D[i][j]
           }
       }
   }
   document.write("Tổng của mảng 2 chiều  là :" + sum);

    
</script>
